<form [formGroup]="formInfo">
                <div>
                <mat-form-field>
                    <mat-label>First Name</mat-label>
                    <input matInput formControlName="firstName">
                    <mat-error *ngIf="formInfo.controls.firstName.errors?.required">
                        First Name is <strong>required</strong>
                    </mat-error>
                </mat-form-field>
                </div>
                <div>
                    <mat-form-field>
                        <mat-label>Last Name</mat-label>
                        <input matInput formControlName="lastName">
                        <mat-error *ngIf="formInfo.controls.lastName.errors?.required">
                            Last Name is <strong>required</strong>
                        </mat-error>
                    </mat-form-field>
                </div>
                <div>
                    <mat-form-field>
                        <mat-label>Age</mat-label>
                        <input matInput formControlName="age">
                        <mat-error *ngIf="formInfo.controls.age.errors?.required">
                            Age is <strong>required</strong>
                        </mat-error>
                        <mat-error *ngIf="formInfo.controls.age.errors?.pattern">
                            Age must be in numbers
                        </mat-error>
                    </mat-form-field>
                </div>
                <div>
                    <mat-form-field>
                        <mat-label>Email</mat-label>
                        <input matInput formControlName="email">
                        <mat-error *ngIf="formInfo.controls.email.errors?.required">
                            Email is <strong>required</strong>
                        </mat-error>
                        <mat-error *ngIf="formInfo.controls.email.errors?.email">
                            Enter a valid Email
                        </mat-error>
                    </mat-form-field>
                </div>
            <button type="button" (click)="addUser()" class="btn btn-secondary my-4 mr-2">add</button> 
            <strong>Number of users = </strong> {{ users.length}}
            <br>
        </form>
        <button type="button" class="btn btn-primary my-2" (click)="onSubmit()">sub</button>
