<table>
    <tr>
        <th>
            First name
        </th>
        <th>
            Last name
        </th>
        <th>
            Age
        </th>
        <th>
            Email
        </th>
    </tr>
    <tr *ngFor="let dt of data">
        <td>{{dt?.firstName}}</td>
        <td>{{dt?.lastName}}</td>
        <td>{{dt?.age}}</td>
        <td>{{dt?.email}}</td>
    </tr>
</table>
